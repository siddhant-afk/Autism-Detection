<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurobloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/dashboard.css">
</head>
<body class="container-fluid">

    <!-----------------------------MODAL-------------------------------------------------->   

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          
            <form action="" method="post" id="modal-form">
            
                <div class="location mt-5">
                    <h5>Select Language</h5>
    
                    
    <select id="lang" name="language" class="form-control ms-0 mt-4">
        <option value="">Language</option>
        <option value="Arabic">Arabic</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="Dutch">Dutch</option>
        <option value="Portugese">Portuguese</option>
        <option value="Chinese">Chinese</option>
        <option value="Russian">Russian</option>      
    </select>
    
    
                </div>

                <div class="age mt-5">
                    <h5>Enter Age</h5>
                    <input type="number" name="age" id="" class="form-control">
                </div>

              
            <div class="location mt-5">
                <h5>Select Country</h5>
            

<select id="country-state" name="country" class="form-control ms-0 mt-4">
    <option value="">Select Country</option>
    <option value="United States">United States(US)</option>
    <option value="United Kingdom">United Kingdom (UK)</option>
    <option value="Australia">Australia</option>
    <option value="India">India</option>
    <option value="Canada">Canada</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Italy">Italy</option>
    <option value="Spain">Spain</option>
    <option value="China">China</option>
    <option value="Japan">Japan</option>
    <option value="South Korea">South Korea</option>
</select> <br> <br>


            </div>

            <div class="state">
                <h5>Enter State</h5>
                <input type="text" name="state" id="" class="form-control">
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-dark" value="Save Changes">
              </div>
            </form>


        </div>
        
      </div>
    </div>
  </div>
<!------------X-----------------MODAL------------------------X-------------------------->
    <div class="row">
        <div class="col-md-3 sidebar">

            <h1 style="font-weight: 900;" class="text-white mt-5 ms-4"> Neurobloom</h1>
          <ul >
            <li class="nav-links">
                <a href=""> <i class="fa-solid fa-chart-simple mx-2"></i> Dashboard</a>
            </li>
            <li class="nav-links">
                <a href=""> <i class="fa-solid fa-brain mx-2"></i> ASD Screening Test</a>
            </li>
            <li class="nav-links">
                <a href=""><i class="fa-solid fa-clock-rotate-left mx-2"></i> Previous Scores</a>
            </li>
            <li class="nav-links">

            <a aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-gear mx-2"></i> Settings</a>
            </li>
            <li class="nav-links">
                <a href=""><i class="fa-solid fa-right-from-bracket mx-2"></i> Logout </a>
            </li>
          </ul>
        </div>

        <div class="col-md-9">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    










    <script src="https://kit.fontawesome.com/a0679a1fa4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
